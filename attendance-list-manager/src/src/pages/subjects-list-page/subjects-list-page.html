<ion-header >

  <ion-navbar color="color1">
    <ion-title>Materias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="subjectlist">
  <div [hidden]="loadingPage">
    <ion-list>
      <button ion-item *ngFor="let subject of subjects" (click)="itemSelected(subject)">
    {{ subject.name }}
  </button>
    </ion-list>
  </div>

  <!-- spinner -->
  <div [hidden]="!loadingPage">
    <div>
      <ion-spinner></ion-spinner>
    </div>
    <div>
      <p>Obteniendo lista de materias. Espere por favor.</p>
    </div>
  </div>
</ion-content>
